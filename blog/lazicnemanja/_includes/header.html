<header>
  <div class="row">
    <div class="page-header">
      <h1>{{ site.title }}</h1>
      {{ site.description }}      
    </div>
  </div>
  <div class="row">
	<ol class="breadcrumb">
		<li><a href="/">Home</a></li>
		{% for page in site.pages %}
			{% if (page.url != "/feed.xml") %}
			<li>
				<a href="{{ page.url }}">{{ page.title }}</a>
			</li>
			{% endif %}
		{% endfor %}
	</ol>
  </div>


</header>
